---
layout: default
---

<main role="main" class="home h-feed">
  <h1 class="p-name">Blog</h1>

  <ul class="posts">
    {% for post in site.posts %}
      <li class="h-entry">
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link u-url p-name" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ site.feedurl }}">via RSS</a></p>

  <footer class="h-card p-author media">
    <div class="u-photo img">
      {% avatar {{ site.username }} %}
    </div>

    <div class="bd">
      <p class="p-name">{{ site.author }}</p>
      <a href="{{ site.baseurl }}" class="u-url">{{ site.title }}</a>
    </div>
  </footer>
</main>
