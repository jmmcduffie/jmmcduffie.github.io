---
layout: default
---
<div class="post h-entry">

  <header class="post-header">
    <h1 class="p-name">{{ page.title }}</h1>
    <p class="meta">
      <time datetime="{{ page.date }}" pubdate class="dt-published">{{ page.date | date: site.date_format }}</time>
      {% if page.author %} • <span class="p-author"></span>{{ page.author }}</span>{% endif %}
      {% if page.meta %} • {{ page.meta }}{% endif %}
    </p>
  </header>

  <article class="post-content e-content">
  {{ content }}
  </article>

</div>
